<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../Build/CesiumUnminified/Cesium.js"></script>
    <style>
      @import url(../Build/CesiumUnminified/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      const viewer = new Cesium.Viewer("cesiumContainer");

      var point = viewer.entities.add({
        name:"福井市", //レイヤ名
        description:"ここは福井市", //レイヤの説明
          position: Cesium.Cartesian3.fromDegrees(136.223554,36.061957,0), //緯度、軽度、高さ
          point:{
            pixelSize: 10,
            color: Cesium.Color.BLUE
          }
      });

      var redLine = viewer.entities.add({
        name:"九頭竜川",
        description:"ここは九頭竜川",
        polyline:{
          positions:Cesium.Cartesian3.fromDegreesArrayHeights([136.137600,36.218795,0,
            136.146183,36.210070,0,
            136.147385,36.197465,0,
            136.155109,36.191923,0,
            136.157513,36.188183,0,
            136.154938,36.182364,0,
            136.146870,36.175574,0]),
          width:5,
          material:Cesium.Color.RED
        }
      });  
            

      viewer.zoomTo(viewer.entities);
    </script>
  </body>
</html>
